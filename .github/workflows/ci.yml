name: ci
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up docker buildx
      uses: docker/setup-buildx-action@v3

    - name: Build docker image 
      run: docker build --platform linux/amd64 -t compiler-image -f ./.devcontainer/Dockerfile ./.devcontainer
